<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Tabel HTML</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h2 align="center">Data siswa sma/smk</h2>
  <table>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>NIM</th>
      <th>Jurusan</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Andi</td>
      <td>123456</td>
      <td>Teknik Informatika</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Budi</td>
      <td>654321</td>
      <td>Sistem Informasi</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Citra</td>
      <td>112233</td>
      <td>Teknik Komputer</td>
    </tr>
  </table>
</body>
</html>
